<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cenu kalkulators</title>
</head>
<body>
    <div class="kalk">
        <h2>Cenu kalkulators</h2>
        <label for="cenas">Cena (EUR):</label>
        <input type="number" id="cena" placeholder="Ievadi cenu">
        <label for="nod">Nodokļa likme (%):</label>
        <input type="number" id="nod" placeholder="Ievadi nodokli %">
        <label for="atl">Papildinājuma likme (%):</label>
        <input type="number" id="atl" placeholder="Ievadi atlaides %">
        <button id="rekinat">Aprēķināt</button>
        <p id="result">Kopējā cena: 0 EUR</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
